<div class="container-options">
    <span class="text-options">Options</span>
    <button class="button-option" (click)="sort()">
      <mat-icon fontIcon="{{options.sorted ? 'calendar_month' : 'sort_by_alpha'}}"></mat-icon>
    </button>
    <button class="button-option" (click)="filter()">
        <mat-icon fontIcon="{{options.filtered ? 'filter_list_off' : 'filter_list'}}"></mat-icon>
    </button>
</div>
