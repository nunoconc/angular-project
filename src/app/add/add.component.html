<form (ngSubmit)="onSubmit()">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" [(ngModel)]="todoItem.title" required>
  <br>
  <label for="description">Description:</label>
  <input type="email" id="description" name="description" [(ngModel)]="todoItem.description" required>
  <br>
  <button type="submit">Submit</button>
</form>
